<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal_snap</title>
<style>
.horizontal_snap {
    margin: auto;
    border: solid black 2px;
    overflow-x: scroll;
    overflow-y: hidden;
    white-space: nowrap;
    scroll-snap-type: x mandatory;
}

.horizontal_snap > img {
    scroll-snap-align: center;
    width: 30%;
    object-fit: contain;
    border-radius: 1rem;
}
</style>
</head>
<body>
<div class="horizontal_snap">
    <img src="img1.jpg" alt="img">
    <img src="img1.jpg" alt="img">
    <img src="img1.jpg" alt="img">
    <img src="img1.jpg" alt="img">
    <img src="img1.jpg" alt="img">
    
</div>
</body>
</html>
