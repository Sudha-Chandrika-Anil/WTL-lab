<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<p id="date"></p>
<p id="time"></p>
</body>
<script>
const date = new Date(); const n = date.toDateString();
const time = date.toLocaleTimeString(); document.getElementById("date").innerHTML="Date: "+n; document.getElementById("time").innerHTML="Time: "+time;
</script>
</html>
